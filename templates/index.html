<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affluence en Direct</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map("map").setView([47.638597, 6.862000], 19);

        // Ajouter OpenStreetMap comme fond de carte
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        var markers = {};

        function updateMap() {
            
        fetch("http://127.0.0.1:5000/data")
        .then(response => response.json())
        .then(data => {
            console.log("üì° Donn√©es re√ßues :", data);

            data.forEach(point => {
                let lat = point.lat;
                let lon = point.lon;
                let people = point.count + Math.random() * (10 - 5) + 5;

                console.log(`‚úÖ Point re√ßu -> Lat: ${lat}, Lon: ${lon}, People: ${people}`);

                let color = people < 1 ? "green" : (people < 10 ? "orange" : "red");

                if (markers[lat + "," + lon]) {
                    markers[lat + "," + lon].setLatLng([lat, lon])
                        .setRadius(people * 0.5)
                        .setStyle({ color: color, fillColor: color })
                        .bindPopup(`üìç Affluence : ${people} personnes`);
                } else {
                    markers[lat + "," + lon] = L.circleMarker([lat, lon], {
                        radius: people * 2.5,
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.6
                    }).bindPopup(`üìç Affluence : ${people} personnes`).addTo(map);
                }
            });
        })
        .catch(error => console.error("Erreur lors du chargement des donn√©es :", error));
}

// Rafra√Æchir toutes les 5 secondes
setInterval(updateMap, 3000);
updateMap();

    </script>
</body>
</html>
